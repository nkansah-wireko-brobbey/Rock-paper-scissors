<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Righteous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-page">
        <div class="text-container">
            <p class="title">WELCOME </br>DO YOU HAVE WHAT IT TAKES?</p>
        </div>
        <div class="score-board">
            <p id="score">PLAYER VS COMPUTER</p>
            <p id="winner"></p>
        </div>
        <div class="container">
            <button id="btn" data-target="1">Rock</button>
            <button id="btn" data-target="2">Paper</button>
            <button id="btn" data-target="3">Scissors</button>
            
        </div>
    </div>
    <script src="./myscripts.js"></script>
</body>
</html>
